<template name="clientPage">
    <div class="well well-lg">
        <form role="form">
            <h3 class="page-header">Client's information <button type="submit" class="btn btn-primary btn-sm right">Update</button></h3>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" name="firstname" value="{{firstName}}">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" name="lastname" value="{{lastName}}">
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" class="form-control" name="dob" value="{{dob}}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" value="{{address}}">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{phone}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{email}}">
            </div>
        </form>
    </div>

    <div class="well well-lg">
        <h3 class="page-header">Applications <a href="{{pathFor 'newApplication'}}" class="btn btn-primary btn-sm right">Add new application</a></h3>
        {{> applicationsList}}
    </div>
</template>
